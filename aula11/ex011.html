<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NACIONALIDADES</title>
</head>
<body>
  <h1>Sistemas de Nacionalidades</h1>
  Vivendo em <input type="text" name="txtna" id="txtna">
  <input type="button" value="Verificar" onclick="verificar()">
  <div id="res">

  </div>
  <script>
    function verificar(){
      var txtn = document.getElementById('txtna')
      var res = document.getElementById('res')
      var na = String(txtn.value)
        res.innerHTML = `<p>Sua Nacionalidade é <strong>${na}</strong></p>`
      if(na == 'brasil'){
        res.innerHTML += `<p>Você é <strong>Brasileiro</strong></p>`
      }else{
        res.innerHTML += `<p>Você é <strong>Estrangeiro</strong></p>`
    
      }
      
    }
  </script>
</body>
</html>
